<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Verify Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-purple-400 to-purple-600 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-6 text-purple-800">Enter Password to View Results</h2> {% with messages =
        get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %} <div
            class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">{{ message }}</div> {% endfor
        %} {% endif %} {% endwith %} <form action="{{ url_for('verify_password') }}" method="post" class="space-y-4">
            <div> <label for="password" class="block text-purple-700 font-bold mb-2">Password:</label> <input
                    id="password" type="password" name="password" required
                    class="w-full px-3 py-2 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent">
            </div> <button type="submit"
                class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </form>
    </div>
</body>

</html>
