<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dreamers Academy | Python Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: linear-gradient(to bottom right, #667EEA, #764BA2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <link rel="icon" href="https://dreamers.lead.academy/assets/img/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <div class="w-32 h-32 bg-contain bg-center bg-no-repeat mx-auto mb-4" style="background-image: url('https://dreamers.lead.academy/assets/img/logo.png');"></div>
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-2">Dreamers Academy</h1>
        <p class="text-lg text-center text-indigo-600 mb-6">Python Test | 45 Min</p>
        <p class="text-sm text-center text-indigo-500 mb-6">Note: Only one submission is allowed per student. Please make sure to review your answers before submitting.</p>
        <!-- Form for quiz initiation -->
        <form action="/" method="post" class="space-y-4">
            <div>
                <label for="name" class="block text-indigo-700 font-bold mb-2">Name:</label>
                <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <div>
                <label for="role" class="block text-indigo-700 font-bold mb-2">Role:</label>
                <select id="role" name="role" class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <div>
                <label for="batch" class="block text-indigo-700 font-bold mb-2">Batch Name:</label>
                <select id="batch" name="batch" required class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
                    <option value="">Select your batch</option>
                    {% for batch in batches %}
                    <option value="{{ batch }}">{{ batch }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="testType" class="block text-indigo-700 font-bold mb-2">Test Type:</label>
                <select id="testType" name="testType" required class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
                    <option value="mcq">MCQ Test</option>
                    <option value="coding">Coding Test</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-6 rounded-md hover:bg-indigo-700 transition-colors font-bold">Start Quiz</button>
        </form>
    </div>
</body>
</html>
