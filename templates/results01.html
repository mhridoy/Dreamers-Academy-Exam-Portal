<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Quiz Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Coding Quiz Results</h1>
        {% for result in results %}
        <div class="bg-white rounded shadow p-4 mb-4">
            <h2 class="font-semibold">{{ result.name }} ({{ result.batch }})</h2>
            <p>Correct Answers: {{ result.correct_answers }}/{{ result.total_answers }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
