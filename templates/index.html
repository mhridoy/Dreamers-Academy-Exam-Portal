<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dreamers Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://dreamers.lead.academy/assets/img/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: linear-gradient(to right, #667EEA, #764BA2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full text-center">
        <h1 class="text-3xl font-bold text-indigo-700 mb-4">Welcome to Dreamers Academy</h1>
        <p class="mb-8">Select an option to get started.</p>
        <div class="flex flex-col sm:flex-row justify-center gap-4">
            <a href="/start" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 transition-colors">Start Quiz</a>
            <a href="/results?type=mcq" class="bg-gray-600 text-white font-bold py-2 px-4 rounded hover:bg-gray-700 transition-colors">View MCQ Results</a>
            <a href="/results?type=coding" class="bg-gray-600 text-white font-bold py-2 px-4 rounded hover:bg-gray-700 transition-colors">View Coding Results</a>
         </div>
    </div>
</body>
</html>
